<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Theater 🍿🎥</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="theater">
        <h1>Welcome to My Movie Theater 🍿🎥</h1>
        <div class="video-container">
            <video controls>
                <source src="media/trailer.mp4" type="video/mp4">
                Your browser does not support the video tag, Please try again later.
            </video>
        </div>
        <div class="buttons">
            <button onclick="document.querySelector('video').play()">Play Again 🎥</button>
            <button>Rate Movie ⭐</button>
        </div>
    </section>
</body>
</html>
